<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 p-3 bg-primary text-white rounded">Expense Tracker</h1>
        <form id="Tracker" onsubmit="saveToLocalStorage(event)" class="row g-3">
            <div class="col-md-4">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" name="amount" id="amount" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="text" class="form-label">Description:</label>
                <input type="text" name="text" id="text" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="expense" class="form-label">Category:</label>
                <select name="expense" id="expense" class="form-select">
                    <option value="Food">Food</option>
                    <option value="Movie">Movie</option>
                    <option value="Health">Health</option>
                    <option value="Rent">Rent</option>
                    <option value="Travel">Travel</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Add Expense</button>
            </div>
        </form>
        <ul id="userList" class="list-group mt-4"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
